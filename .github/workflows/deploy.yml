# Place: .github/workflows/deploy.yml
# Trigger: push to main (or manual dispatch)
# What it does:
#  - Runs on push to main
#  - SSHs into your VPS and runs the repo-local deploy script
#  - Does NOT store secrets in repo. Configure secrets in repo settings.
#
# Required repository secrets (Settings → Secrets → Actions):
#  - VPS_HOST        = e.g. 94.249.213.61
#  - VPS_USER        = e.g. deploy   (the linux user on VPS)
#  - VPS_SSH_KEY     = private SSH key that can login as VPS_USER (text)
#  - VPS_PORT        = optional (default 22)
#
name: Build & Remote Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build & Remote Deploy (SSH)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (for visibility / optional)
        uses: actions/checkout@v4

      - name: Ensure known_hosts contains VPS (optional)
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}

      - name: Start ssh-agent and add private key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Run remote deploy script on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            # fail early if any command fails
            set -euo pipefail

            echo "=== remote deploy: $(date) ==="
            echo "cd /srv/apps/gatherup || exit 1"
            cd /srv/apps/gatherup

            # show branch & latest commit
            echo "git fetch --all --prune"
            git fetch --all --prune
            echo "git reset --hard origin/main"
            git reset --hard origin/main

            # ensure the deploy script is executable
            echo "chmod +x ./deploy/deploy.sh || true"
            chmod +x ./deploy/deploy.sh || true

            # run the deploy script (the script will use sudo where needed)
            echo "Running deploy script..."
            ./deploy/deploy.sh production 2>&1 | tee -a /tmp/deploy-run.log

            # short service status for quick visibility
            echo "systemctl status gatherup-server (last 120 lines)"
            sudo journalctl -u gatherup-server -n 120 --no-pager -o short-iso

            echo "=== remote deploy finished: $(date) ==="
